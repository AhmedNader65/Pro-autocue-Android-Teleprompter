apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'ahmed123'
            keyPassword 'ahmed123'
            storeFile file("$rootDir/keystore.jks")
            storePassword 'ahmed123'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.mrerror.proautocue_androidteleprompter"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        free {
            applicationId "com.mrerror.proautocue_androidteleprompter.free"
        }

        paid {
            applicationId "com.mrerror.proautocue_androidteleprompter.paid"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.github.angads25:filepicker:1.1.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:preference-v7:25.3.1'
    compile 'com.github.kizitonwose.colorpreference:support:1.0.3'
    compile 'com.google.firebase:firebase-core:10.0.1'
    freeCompile 'com.google.firebase:firebase-ads:10.0.1'
    compile 'com.firebase:firebase-jobdispatcher:0.5.2'
    testCompile 'junit:junit:4.12'
}



apply plugin: 'com.google.gms.google-services'